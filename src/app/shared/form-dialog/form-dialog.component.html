<div class="form-dialog">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <form *ngIf="form" [formGroup]="form">

            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Family</mat-label>
                <input matInput type="text" formControlName="family" autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Items</mat-label>
                <input matInput type="number" formControlName="items" autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="dob" (input)="changeDate($event)">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>


        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" (click)="cancel()">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="add()">Add</button>
    </div>
</div>
