<section class="brand-section">
  <h1>
    Add members example in angular with material design
  </h1>
</section>

<div class="add-member-button">
  <button mat-flat-button color="primary" (click)="addMember()">Add Members</button>
</div>

<div class="wrapper">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef> Family </th>
      <td mat-cell *matCellDef="let element"> {{element.family}} </td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let element"> {{element.items}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="act-th"> Actions </th>
      <td mat-cell *matCellDef="let element" class="act-td">
        <button mat-icon-button color="primary" (click)="editMember(element.id)">
          <mat-icon inline>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteMember(element.id)">
          <mat-icon inline>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
